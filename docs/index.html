<body>
  <h1>what do you want to do?</h1>

  <ul id="tasks"></ul>

  <button id="add-task">Ôºã add task</button>

  <div class="interval-settings">

      <input id="work-interval" type="number" value="25" min="1">
    </div>
    <div>

    </div>
  </div>

  <div id="timer-screen" class="timer-screen" style="display: none;">
    <div id="current-task" class="current-task"></div>
    <div class="timer-time">
      ‚è±Ô∏è

    </div>
    <div class="timer-controls">
      <button id="pause-btn" class="pause-btn" style="display: none;">‚è∏Ô∏è pause</button>
      <button id="stop-btn" class="stop-btn">üü• stop</button>
    </div>
  </div>
